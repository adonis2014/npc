log4j.rootLogger=ERROR,NFSNETTY,console
log4j.threshhold=DEBUG

log4j.appender.NFSNETTY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.NFSNETTY.File=npc.netty.log
log4j.appender.NFSNETTY.DatePattern=.yyyy-MM-dd
log4j.appender.NFSNETTY.layout=org.apache.log4j.PatternLayout
log4j.appender.NFSNETTY.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %p %c{2}: %m%n

log4j.logger.code.core.npc.rpc=DEBUG
log4j.logger.io=DEBUG
